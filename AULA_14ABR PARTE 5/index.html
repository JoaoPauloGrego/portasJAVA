<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        $esc = prompt("Escolha um número de 1 até 4")
        switch ($esc) {
            case "1":
            
                    document.write("<img src= 'img/1/1.jpg'>")
        }
        switch($esc){
            case "2":
            document.write("<img src= 'img/2/2.jpg'>")
        }
        switch($esc){
            case "3":
            document.write("<img src= 'img/3/3.jpg'>") 
        }
        switch($esc){
            case "4":
            document.write("<img src= 'img/4/4.jpg'>")
        }
    </script>
</head>

</body>

</html>
